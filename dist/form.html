<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./css/main.css">
 <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <title>schedule form</title>
</head>
<body>
 <main>
  <section class="form_container">
   <form action="">
    <!-- DATETIME WRAPPER -->
    <div class="dateTime_wrapper">
     <!-- ICON DATE WRAPPER -->
     <div class="icon_date_wrapper">
      <!-- CLOCK ICON -->
       <i class="fa fa-clock-o"></i>
       <!-- DATE INPUT -->
       <input class="date_input" type="date" name="date" id="date">
     </div>
     <!-- APPOINTMENT WRAPPER -->
     <div class="appt_wrapper">
      <!-- START HOUR -->
       <input class="hour_input" type="time" name="start_hour" id="start_appt" placeholder="9am">
       <p> - </p>
       <!-- END HOUR -->
       <input class="hour_input" type="time" name="end_hour" id="end_appt" placeholder="10am">
     </div>
      </div>
      <!-- REQUIRED FIELD -->
    <p id="requiredFieldWarning">* Please fill in all required fields</p>
    <!-- CLIENT FIRST NAME -->
    <div id="f_name" class="label_input_wrapper">
     <label for="f_name">Client First Name <span class="astrick">*</span></label>
     <input type="text" id="f_name" name="f_name" aria-required=”true” placeholder="Client First Name *">
    </div>
    <!-- CLIENT LAST NAME -->
    <div id="l_name" class="label_input_wrapper">
     <label for="l_name">Client Last Name <span class="astrick">*</span></label>
     <input type="text" id="l_name" name="l_name" aria-required=”true” placeholder="Client Last Name *">
    </div>
    <!-- SERVICE -->
    <div id="service" class="label_input_wrapper">
     <label for="service">Service <span class="astrick">*</span></label>
     <input type="text" id="service" name="service" aria-required=”true” placeholder="Service *">
    </div>
    <!-- PHONE NUMBER -->
    <div id="p_num" class="label_input_wrapper">
     <label for="p_num">Phone Number <span class="astrick">*</span>
     </label>
     <input type="number" id="p_num" name="p_num" aria-required=”true” placeholder="Phone Number *">
    </div>
    <!-- TECHNICIAN NAME -->
    <div id="technician_name" class="label_input_wrapper">
     <label for="technician_name">Technician Name (<span id="optional">Optional</span>)</label>
     <input type="text" id="technician_name" name="technician_name" aria-required=”true” placeholder="Technician Name (Optional)">
    </div>
   </form>
   <!-- COMMENT BOX -->
   <textarea class="comment_box" rows="4" cols="50" name="comment" form="usrform">Write comment here...</textarea>
   <!-- CANCEL / SAVE BUTTON -->
   <div class="c_s_button_wrapper">
    <button id="cancelBtn" class="btn">
     <a href="">cancel</a>
    </button>
    <button id="saveBtn" class="btn">
     <a href="">save</a>
    </button>
   </div>
  </section>
 </main>
</body>
</html>
